name: Build & Deploy Android AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Install dependencies
        run: npm install

      - name: Build Android AAB and Wait
        run: |
          eas login --token $EXPO_TOKEN
          
          BUILD_JSON=$(eas build:list --platform android --status finished --limit 1 --json --non-interactive 2>&1)
          if [ $? -ne 0 ]; then
            echo "EAS command failed: $BUILD_JSON"
            exit 1
          fi
          
          if [ -z "$BUILD_JSON" ] || [ "$BUILD_JSON" = "[]" ]; then
            echo "No finished builds found."
            exit 1
          fi
          
          BUILD_URL=$(echo "$BUILD_JSON" | jq -r '.[0].artifacts.buildUrl')
          if [ -z "$BUILD_URL" ] || [ "$BUILD_URL" = "null" ]; then
            echo "No build URL found."
            exit 1
          fi
          
