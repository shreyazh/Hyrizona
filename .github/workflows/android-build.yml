name: Build & Deploy Android AAB

on:
  push:
    branches:
      - main  # Change if your default branch is 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}  # âœ… pass token here

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build Android AAB
        run: eas build --platform android --profile production --non-interactive

      - name: Download AAB
        run: |
          mkdir aab_output
          eas build:inspect --platform android --json > build-info.json
          BUILD_URL=$(cat build-info.json | jq -r '.[0].artifacts.buildUrl')
          curl -o aab_output/app.aab "$BUILD_URL"

      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.aimatrix
          releaseFiles: aab_output/app.aab
          track: production
