name: Build & Deploy Android AAB
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # âœ… use EXPO_TOKEN here
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
 
      - name: Install EAS CLI
        run: npm install -g eas-cli
 
      - name: Install dependencies
        run: npm install
 
      - name: Build Android AAB and Wait
        run: |
          eas build --platform android --profile production --non-interactive --wait
          BUILD_URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          mkdir -p aab_output
          curl -o aab_output/app.aab "$BUILD_URL"
 
      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.aimatrix
          releaseFiles: aab_output/app.aab
          track: production
