name: Build & Deploy Android AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Install dependencies
        run: npm install

      - name: Build Android AAB and Wait
        run: |
          BUILD_JSON=$(eas build:list --platform android --status finished --limit 1 --json --non-interactive 2>/dev/null)
          if [ -z "$BUILD_JSON" ] || [ "$BUILD_JSON" = "[]" ]; then
            echo "No finished builds found."
            exit 1
          fi
          BUILD_URL=$(echo "$BUILD_JSON" | jq -r '.[0].artifacts.buildUrl')
          if [ -z "$BUILD_URL" ]; then
            echo "No build URL found."
            exit 1
          fi
          mkdir -p aab_output
          curl -o aab_output/app.aab "$BUILD_URL"

      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.aimatrix
          releaseFiles: aab_output/app.aab
          track: production
