name: Build Expo Android AAB

on:
  push:
    tags:
      - 'v*'  # Triggers build on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧱 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔐 Install EAS CLI
        run: npm install -g eas-cli

      - name: 🔓 Authenticate with Expo
        run: eas login --token ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: 🚀 Build Android AAB with EAS
        run: |
          mkdir build-output
          eas build --platform android --profile production --non-interactive --wait --json > build-output/build-info.json

      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.aimatrix
          releaseFiles: aab_output/app.aab
          track: production
